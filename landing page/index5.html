<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?airplane,travel') no-repeat center center/cover;
            text-align: center;
            margin: 0;
        }
        .navbar {
            background: rgb(22,38,109);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: 80px auto;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h2 {
            color:rgb(22,38,109);
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: rgb(22,38,109);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            border: none;
        }
        button:hover {
            background: rgb(22,38,109);
            transform: translateY(-2px);
        }
        .footer {
            background:rgb(22,38,109);
            color: white;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Airline Booking</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Flights</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>✈️ Book Your Flight</h2>
        <form>
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="Enter departure city" required>
            
            <label for="to">To:</label>
            <input type="text" id="to" placeholder="Enter destination city" required>
            
            <label for="date">Departure Date:</label>
            <input type="date" id="date" required>
            
            <label for="class">Class:</label>
            <select id="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>
            
            <a href="message.html"><button>Book Now</button></a>
        </form>
    </div>
    <div class="footer">&copy; 2025 Airline Booking. All Rights Reserved.</div>
</body>
</html>
