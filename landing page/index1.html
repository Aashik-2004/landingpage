<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('train-bg.jpg') no-repeat center center/cover;
            margin: 0;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #ff4b2b;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .booking-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .book-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ff4b2b;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .book-btn:hover {
            background: #ff416c;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Train Booking</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Trains</a>
            <a href="#">Bookings</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="container">
        <div class="booking-box">
            <h2>Book Your Train Ticket</h2>
            <form action="trains.html" method="GET">
                <div class="input-group">
                    <label for="from">From</label>
                    <input type="text" id="from" name="from" placeholder="Enter departure city" required>
                </div>
                <div class="input-group">
                    <label for="to">To</label>
                    <input type="text" id="to" name="to" placeholder="Enter destination" required>
                </div>
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="book-btn">Search Trains</button>
            </form>
        </div>
    </div>
</body>
</html>
